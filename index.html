<!DOCTYPE html>
<html lang = "kr">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8" />
        <title>Welcome!</title>
    </head>
    <body>
        <div class="status_line">
            <div class="status_line_colume">
                <span>No service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status_line_colume">
                <span>18:43</span>
            </div>
            <div class="status_line_colume">
                <i class="fas fa-lock"></i>
                <span>11%</span>
                <i class="fas fa-battery-quarter"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome_header">
            <h1 class="welcome_header_title">Welcome to KakaoTalk</h1>
            <p class = "welcome_header_extra">if you have a Kakao Account,log in with your email or phone number.</p>
        </header>
        <form>
            <input type="text" placeholder="Email or phone number" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Log in" />
            <input type="submit" value="Sign up" />
        </form>
        <a class="find_link" href="#">Find Kakao Account or Password</a>
        <script src="https://kit.fontawesome.com/15b1ae446a.js" crossorigin="anonymous"></script>
    </body>
</html>
